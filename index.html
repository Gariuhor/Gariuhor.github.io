<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el PIN</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 10px;
            font-size: 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adivina el PIN</h1>
        <input type="text" id="pinInput" maxlength="4" placeholder="Introduce el PIN" />
        <button onclick="checkPin()">Enviar</button>
        <p id="message"></p>
    </div>
    <script>
        function checkPin() {
            const pin = document.getElementById('pinInput').value;
            const message = document.getElementById('message');
            if (pin === '2024') {
                window.location.href = 'https://www.youtube.com/watch?v=xvFZjo5PgG0';
            } else {
                message.innerText = 'PIN incorrecto. Intenta de nuevo.';
            }
        }
    </script>
</body>
</html>
